font=Go Mono Nerd Font:size=13
include=/usr/share/foot/themes/modus-vivendi
pad=12x12 

[cursor]
style=block
blink=yes
beam-thickness=1.5

[mouse]
hide-when-typing=yes

[colors]
 alpha=0.95

[key-bindings]
scrollback-up-line=Mod1+k
scrollback-down-line=Mod1+j
scrollback-up-page=Mod1+u
scrollback-down-page=Mod1+d
clipboard-copy=Mod1+c XF86Copy
clipboard-paste=Mod1+v XF86Paste
font-increase=Mod1+Shift+k Control+equal Control+KP_Add
font-decrease=Mod1+Shift+j Control+KP_Subtract
